<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoteles Beach S.A | Registro en la plataforma web</title>
</head>

<body style="font-family: Verdana, sans-serif; background-color: #f4f4f4;">
    <div style="max-width: 600px; margin: auto; padding: 20px;">
        <h1 style="background-color: #1558C6; color: #f4f4f4; text-align: center; padding: 20px;">
            Network App
        </h1>
        <p style="margin-top: 50px;">
            ¡Hola! Estos son los pasos a seguir para restablecer su contraseña
        </p>
        <br />
        <div style="background-color: #eeeeee; padding: 5px 0px; display: flex; align-items: center;">
            <h3 style="color: #585858;display: inline-block;">Restablecer contraseña</h3>
        </div>

        <table cellpadding="0" cellspacing="0" width="100%" role="presentation"
               style="background-color:transparent;min-width:100%; margin:24px 0px;">
            <tbody>
                <tr>
                    <td style="padding-right: 3px; width: 30%; font-size: 16px; color:#ef763d; padding: 10px 0px;">
                        <strong>Email:</strong>
                    </td>
                    <td style="font-size: 14px;">{{Email}}</td>
                </tr>
                <tr>
                    <td style="padding-right: 3px; width: 30%; font-size: 16px; color:#ef763d; padding: 10px 0px;">
                        <strong>Diríjase a esta página:</strong>
                    </td>
                    <td style="font-size: 14px;"><a href="https://www.google.com?{{workId}}">https://www.google.com?</a></td>
                </tr>
              
            </tbody>
        </table>
        <p style="color: #888; text-align: center; font-size: 12px; margin-top: 40px;">
            No responda a este correo porque
            fue generado automáticamente por la plataforma Network
        </p>
    </div>
</body>

</html>
